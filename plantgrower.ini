[socket:plantgrower]
host = 0.0.0.0
port = 8001

[watcher:daphne]
cmd = /home/pi/.virtualenvs/plantgrower/bin/daphne --fd 5 plant_grower.asgi:channel_layer
use_sockets = True
numprocesses = 1

[watcher:worker]
cmd = /home/pi/.virtualenvs/plantgrower/bin/python manage.py runworker
numprocesses = 4

[watcher:beatserver]
cmd = /home/pi/.virtualenvs/plantgrower/bin/beatserver plant_grower.asgi:channel_layer
numprocesses = 1

[env:daphne]
PYTHONPATH = /home/pi/plant_grower

[env:beatserver]
PYTHONPATH = /home/pi/plant_grower
