{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Plant Grower</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'plantgrower/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'plantgrower/css/bootstrap-reboot.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'plantgrower/css/bootstrap-grid.min.css' %}" />
    <link rel="icon" href="{% static 'plantgrower/favicon.ico' %}">
    {% block head %}
    {% endblock %}
  </head>

  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    {% block scripts %}
      <script type="text/javascript" src="{% static 'plantgrower/js/jquery-3.2.1.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'plantgrower/js/bootstrap.min.js' %}"></script>
    {% endblock %}
  </body>
</html>
