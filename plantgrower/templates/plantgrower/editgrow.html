{% extends "plantgrower/base.html" %}
{% load bootstrap3 %}

{% block content %}
<form action='{% url 'plantgrower:editgrow' grow.id %}' method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Save</button>
  {% endbuttons %}
</form>
{% endblock %}
